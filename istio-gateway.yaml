apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: dlframe-gateway
  namespace: dlframe
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - "*"
    port:
      name: http
      number: 80
      protocol: HTTP

---

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: models-gateway
  namespace: models
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - "*"
    port:
      name: http
      number: 80
      protocol: HTTP


